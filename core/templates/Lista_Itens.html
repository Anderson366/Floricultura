<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Floricultura-Itens-Venda</title>
        {%load static%}
    </head>
    <body>
        <h3>Itens das Vendas</h3>
        <table style="width:50%" align="right" border="1">
            <tr>
                <th>CÓDIGO PRODUTO</th>
                <th>CÓDIGO VENDA</th>
                <th>QNT. PRODUTO</th>
            </tr>
            {% for itens in ItensV%}
            <tr>
                <td>{{itens.cod_produto}}</td>
                <td>{{itens.cod_venda}}</td>
                <td>{{itens.qnt_produto}}</td>
            </tr>
            {%endfor%}
        </table>

        <form action="{% url 'inserir_produto' %}" method="POST">
            {% csrf_token%}
            <p><label>Código Produto:</label><input type="type" name="cod_produto"></p>
            <p><label>Código Venda:</label><input type="type" name="cod_venda"></p>
            <p><label>Quantidade Produto:</label><input type="type" name="qnt_produto"></p>
            <button type="submit">Inserir Item</button>
        </form>
    </body>
</html>
