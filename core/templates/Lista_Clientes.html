<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clientes</title>
    </head>
    <body>
        <h4>Teste</h4>
        <table style="width:50%" align="right" border="1">
            <tr>
                <th>NOME DO CLIENTE</th>
                <th>TELEFONE</th>
                <th>RG_CLIENTE</th>
                <th>ENDEREÇO</th>
            </tr>
            {% for cliente in clientes %}
            <tr>
                <td>{{cliente.nome_cliente}}</td>
                <td>{{cliente.telefone_cliente}}</td>
                <td>{{cliente.rg_cliente}}</td>
                <td>{{cliente.endereco_cliente}}</td>
            </tr>
            {%endfor%}
        </table>
        <form  action="{%url 'salva_clientes'%}" method="POST">
            {% csrf_token%}
            <p><label>Nome do Cliente:</label><input placeholder="Nome completo" maxlength="40" type="text" name="nome_cliente"></p>
            <p><label>Nome do Cliente:</label><input placeholder="Rg cliente" maxlength="7" type="text" name="rg_cliente"></p>
            <p><label>Nome do Cliente:</label><input placeholder="Tel p/ contato" type="text"  maxlength="11" name="telefone_cliente"></p>
            <p><label>Nome do Cliente:</label><textarea placeholder="Endereço completo" type="text" name="endereco_cliente"></textarea></p>

            <button type="submit">Cadastrar</button>
        </form>
    </body>
</html>
